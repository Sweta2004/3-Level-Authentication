<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
      /* styles.css */

/* Reset default margin and padding */
* {
margin: 0;
padding: 0;
}

body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
padding: 20px;
}

h1 {
text-align: center;
margin-bottom: 20px;
}

form {
max-width: 600px;
margin: 0 auto;
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
width: calc(100% - 10px);
padding: 8px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
}

input[type="submit"] {
width: 100%;
padding: 10px;
margin-top: 10px;
background-color: #4caf50;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}

.input-container {
margin-bottom: 20px;
}

.image-container,
.pattern-container,
.color-container {
display: flex;
justify-content: space-around;
flex-wrap: wrap;
}

.image-container img,
.pattern-container img,
.color-container img {
width: 100px;
height: 100px;
margin-bottom: 10px;
border-radius: 5px;
}


  </style>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <!-- Image Selection -->
        <div class="image-container">
          <img src="https://cdn.pixabay.com/photo/2024/03/20/06/18/ai-generated-8644732_1280.jpg" alt="Image 1">
          <img src="https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_1280.jpg" alt="Image 2">
          <img src="https://cdn.pixabay.com/photo/2017/05/31/18/38/sea-2361247_1280.jpg" alt="Image 3">
          <img src="https://cdn.pixabay.com/photo/2016/01/08/11/57/butterflies-1127666_1280.jpg" alt="Image 4">
          <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" alt="Image 5">
          <img src="https://cdn.pixabay.com/photo/2024/03/06/09/32/liverworts-8616125_1280.jpg" alt="Image 6">
        </div>
        <div class="input-container">
            <input type="text" id="imageIndex1" name="imageIndex1" placeholder="Enter Image 1 Number">
            <input type="text" id="imageIndex2" name="imageIndex2" placeholder="Enter Image 2 Number">
            <input type="text" id="imageIndex3" name="imageIndex3" placeholder="Enter Image 3 Number">
        </div>

        <!-- Pattern Selection -->
        <div class="pattern-container">
          <img src="https://media.istockphoto.com/id/1496673625/vector/blue-abstract-background-with-blue-glowing-diagonal-rounded-lines-modern-shiny-geometric.jpg?s=1024x1024&w=is&k=20&c=f7L9Mo7hdedcRKoMJdh2KC_w1uE-x1PV9RvMUlcCIws=" alt="Pattern 1">
          <img src="https://media.istockphoto.com/id/1449439739/vector/vector-seamless-pattern-with-concentric-circles-geometric-abstract-background.jpg?s=1024x1024&w=is&k=20&c=HkObPNPSUg5cUdbcPOGt6NGiYYjhoA7irS_gd9w69xo=" alt="Pattern 2">
          <img src="https://media.istockphoto.com/id/1199291148/vector/abstract-bright-white-background-geometric-texture.jpg?s=1024x1024&w=is&k=20&c=wmWJZJR2Ng1vX32-dUGUbHbL3FmGbQmAZpE6kxhoZwc=" alt="Pattern 3">
          <img src="https://media.istockphoto.com/id/1253095828/vector/seamless-pattern.jpg?s=1024x1024&w=is&k=20&c=AsQon8vFRH6pHVPzXe4XwI0ZbE0lV9lWY72tp-Mimos=" alt="Pattern 4">
          <img src="https://img.freepik.com/free-vector/w-colours-pattern-design-template_23-2149844823.jpg?size=338&ext=jpg&ga=GA1.1.34264412.1713225600&semt=sph" alt="Pattern 5">
        </div>
        <div class="input-container">
            <input type="text" id="patternIndex" name="patternIndex" placeholder="Enter Pattern Number">
        </div>

        <!-- Color Selection -->
        <div class="color-container">
          <img src="https://about.canva.com/wp-content/uploads/sites/8/2019/03/green.png" alt="Green Image">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAARwAAACgCAMAAADpVSNoAAAAA1BMVEUAAP+KeNJXAAAAQ0lEQVR4nO3BAQ0AAADCoPdPbQ43oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAvg2yIAAB+R0FCwAAAABJRU5ErkJggg==" alt="Image 2">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAARwAAACgCAMAAADpVSNoAAAAA1BMVEX/AAAZ4gk3AAAAQ0lEQVR4nO3BAQ0AAADCoPdPbQ43oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAvg2yIAAB+R0FCwAAAABJRU5ErkJggg==" alt="Image 3">
            <input type="text" id="color" name="color" placeholder="Enter Color">
        </div>

        <input type="submit" value="Register">
    </form>
</body>
</html>
