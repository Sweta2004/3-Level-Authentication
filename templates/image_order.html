<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Order Selection</h1>
    <!-- Image selection form -->
    <form action="{{ url_for('image_order') }}" method="POST">
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2024/03/20/06/18/ai-generated-8644732_1280.jpg" alt="Image 1">
            <img src="https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_1280.jpg" alt="Image 2">
            <img src="https://cdn.pixabay.com/photo/2017/05/31/18/38/sea-2361247_1280.jpg" alt="Image 3">
            <img src="https://cdn.pixabay.com/photo/2016/01/08/11/57/butterflies-1127666_1280.jpg" alt="Image 4">
            <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" alt="Image 5">
            <img src="https://cdn.pixabay.com/photo/2024/03/06/09/32/liverworts-8616125_1280.jpg" alt="Image 6">
        </div>
        <input type="text" name="image1" placeholder="Image 1 Order" required><br>
        <input type="text" name="image2" placeholder="Image 2 Order" required><br>
        <input type="text" name="image3" placeholder="Image 3 Order" required><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
